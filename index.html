<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skynap</title>
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url(https://c7.alamy.com/comp/2JFDE1K/smart-farming-cartoon-composition-of-farm-outdoor-landscape-with-barn-hothouse-flying-drone-and-wind-turbine-vector-illustration-2JFDE1K.jpg) no-repeat center center fixed;
            background-size: cover;
            overflow-x: hidden;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            position: relative;
        }
        .header img {
            max-width: 100px;
        }
        .header h1 {
            margin: 10px 0 0;
            font-size: 2em;
            color: #333;
        }
        .menu-icon {
            position: absolute;
            left: 20px;
            top: 20px;
            cursor: pointer;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 3;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #4CAF50, #9CCC65);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 1.2em;
            color: #ffffff;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #f1f1f1;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        #main {
            transition: margin-left .5s;
            padding: 16px;
        }
        .main-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .main-buttons button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .main-buttons button:hover {
            background-color: #45a049;
        }
        .prediction-results {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .prediction-results img {
            max-width: 100%;
            border-radius: 10px;
        }
        .prediction-results h2 {
            margin-top: 0;
        }
        .prediction-results p {
            font-size: 1.1em;
            color: #333;
        }
    </style>
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0/dist/tf.min.js"></script>
    <!-- Load Teachable Machine Library -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>

    <div class="header">
        <img src="https://thumbs.dreamstime.com/b/immerse-yourself-world-imagination-as-lively-cartoon-drone-takes-flight-against-pristine-white-background-image-ai-297729880.jpg" alt="Drone">
        <h1>Skynap</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Icono_menu_1.svg/800px-Icono_menu_1.svg.png" alt="Menu Icon" class="menu-icon" onclick="openNav()">
    </div>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
        <a href="#" onclick="goToRiceFieldStatus()">Kalagayan ng Palayan</a>
        <a href="disease1n.html">Pagtuklas ng Peste</a>
        <a href="pest_detection.html">Pagtuklas ng Sakit</a>
        <a href="library.html">Aklatan ng mga Peste at Sakit</a>
    </div>

    <div id="main">
        <!-- Main content here -->
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }

        function goToRiceFieldStatus() {
            const statusPageHtml = `
                <div class="main-buttons">
                    <button onclick="openLwFly()">Drone Vision</button>
                    <button onclick="classifyImage()">I-classify ang Imahe</button>
                </div>
                <div id="webcam-container"></div>
                <div id="label-container"></div>`;
            document.getElementById("main").innerHTML = statusPageHtml;
            closeNav();
        }

        function openLwFly() {
            // Android-specific code to open LW Fly app
            window.location.href = "intent:#Intent;action=android.intent.action.MAIN;category=android.intent.category.LAUNCHER;package=com.yourpackage.lwfly;end";
        }

        async function classifyImage() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = async (event) => {
                const file = event.target.files[0];
                if (file) {
                    const image = document.createElement('img');
                    image.src = URL.createObjectURL(file);
                    image.onload = async () => {
                        const resultsDiv = document.createElement('div');
                        resultsDiv.className = 'prediction-results';
                        resultsDiv.innerHTML = `<img src="${image.src}" alt="Uploaded Image"><h2>Mga Prediksyon</h2>`;
                        document.getElementById("main").appendChild(resultsDiv);

                        try {
                            // Load and run the ripening stage model
                            const ripeningModelURL = "https://teachablemachine.withgoogle.com/models/7V236RqnY/model.json";
                            const ripeningMetadataURL = "https://teachablemachine.withgoogle.com/models/7V236RqnY/metadata.json";
                            const ripeningModel = await tmImage.load(ripeningModelURL, ripeningMetadataURL);
                            const ripeningPrediction = await ripeningModel.predict(image);

                            // Find the ripening prediction with the highest confidence
                            const highestRipeningPrediction = ripeningPrediction.reduce((prev, current) => 
                                (prev.probability > current.probability) ? prev : current);

                            // Display the ripening prediction
                            const ripeningPercent = (highestRipeningPrediction.probability * 100).toFixed(2);
                            let ripeningResultText = "";
                            if (highestRipeningPrediction.className === "Ripe" && ripeningPercent >= 85) {
                                ripeningResultText = `<p style="color:green;">${highestRipeningPrediction.className}: ${ripeningPercent}%</p>`;
                            } else if (highestRipeningPrediction.className === "Ripe" && ripeningPercent < 85) {
                                ripeningResultText = `<p style="color:red;">Hilaw: ${ripeningPercent}%</p>`;
                            } else {
                                ripeningResultText = `<p>${highestRipeningPrediction.className}: ${ripeningPercent}%</p>`;
                            }
                            resultsDiv.innerHTML += ripeningResultText;

                            // Load and run the rice field status model
                            const statusModelURL = "https://teachablemachine.withgoogle.com/models/rYYZnO5oA/model.json";
                            const statusMetadataURL = "https://teachablemachine.withgoogle.com/models/rYYZnO5oA/metadata.json";
                            const statusModel = await tmImage.load(statusModelURL, statusMetadataURL);
                            const statusPrediction = await statusModel.predict(image);

                            // Display all status predictions with their confidence levels
                            resultsDiv.innerHTML += "<h2>Status ng Palayan</h2>";
                            statusPrediction.forEach(pred => {
                                const statusPercent = (pred.probability * 100).toFixed(2);
                                resultsDiv.innerHTML += `<p>${pred.className}: ${statusPercent}%</p>`;
                            });

                            // Add "Muling Magklasipika" button
                            const reclassifyBtn = document.createElement('button');
                            reclassifyBtn.textContent = "Muling Magklasipika";
                            reclassifyBtn.style.marginTop = "20px";
                            reclassifyBtn.onclick = () => {
                                document.getElementById("main").removeChild(resultsDiv);
                                classifyImage();
                            };
                            resultsDiv.appendChild(reclassifyBtn);

                        } catch (error) {
                            console.error('Error during prediction:', error);
                            resultsDiv.innerHTML += `<p style="color:red;">Error: ${error.message}</p>`;
                        }
                    };
                }
            };
            input.click();
        }
    </script>

</body>
</html>
