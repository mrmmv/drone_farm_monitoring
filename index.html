<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #43cea2, #185a9d), url('your-image-path.jpg') no-repeat center center/cover;
            color: #333;
        }
        .auth-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .auth-container h2 {
            margin-bottom: 30px;
            font-size: 32px;
            color: #333;
        }
        .auth-container input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .auth-container button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .auth-container button:hover {
            background-color: #218838;
        }
        .auth-container p {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .auth-container a {
            color: #28a745;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <h2>Sign In</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="signInBtn">Sign In</button>
        <p id="error-message" style="color:red;"></p>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>

    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD4kYnLgUzzIZt1XUWL9DEQ5j-YhbE1C_0",
            authDomain: "farm-monitoring-7d029.firebaseapp.com",
            databaseURL: "https://farm-monitoring-7d029-default-rtdb.firebaseio.com",
            projectId: "farm-monitoring-7d029",
            storageBucket: "farm-monitoring-7d029.appspot.com",
            messagingSenderId: "205970011096",
            appId: "1:205970011096:web:5a0718eb27438d499af8ad"
        };
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const signInBtn = document.getElementById('signInBtn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        signInBtn.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;

            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    window.location.href = "main.html"; // Redirect to main content after successful login
                })
                .catch(error => {
                    errorMessage.textContent = "Incorrect username or password.";
                    console.error("Error signing in: ", error);
                });
        });

        // Check if user is already signed in
        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = "main.html"; // Redirect to main content if already signed in
            }
        });
    </script>

</body>
</html>
