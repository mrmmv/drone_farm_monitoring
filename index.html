<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #32a852, #a0ff84);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .auth-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .auth-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .auth-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .auth-container button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #32a852;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .auth-container button:hover {
            background-color: #279d46;
        }
        .auth-container p {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .auth-container a {
            color: #32a852;
            text-decoration: none;
            font-weight: bold;
        }
        .auth-container a:hover {
            text-decoration: underline;
        }
        #error-message {
            color: red;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Sign In</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="signInBtn">Sign In</button>
        <p id="error-message"></p>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>

    <!-- Load Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- Your custom script -->
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD4kYnLgUzzIZt1XUWL9DEQ5j-YhbE1C_0",
            authDomain: "farm-monitoring-7d029.firebaseapp.com",
            projectId: "farm-monitoring-7d029",
            storageBucket: "farm-monitoring-7d029.appspot.com",
            messagingSenderId: "205970011096",
            appId: "1:205970011096:web:5a0718eb27438d499af8ad"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Reference Firebase Auth
        const auth = firebase.auth();

        // Sign in when button is clicked
        const signInBtn = document.getElementById('signInBtn');
        signInBtn.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    // Successful login
                    console.log("User signed in: ", userCredential.user);
                    window.location.href = "main.html"; // Redirect to main page
                })
                .catch(error => {
                    // Display error message if sign-in fails
                    document.getElementById('error-message').textContent = "Incorrect username or password.";
                    console.error("Error signing in: ", error);
                });
        });

        // Check if user is already signed in
        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = "main.html"; // Redirect to main page if user is already signed in
            }
        });
    </script>
</body>
</html>
