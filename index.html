<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skynap</title>
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        /* Your existing styles */
    </style>
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0/dist/tf.min.js"></script>
    <!-- Load Teachable Machine Library -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <!-- Load Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js"></script>
</head>
<body>

    <div class="header">
        <img src="src/drone.jpg" alt="Drone">
        <img src="src/menu_icon.png" alt="Menu Icon" class="menu-icon" onclick="openNav()">
    </div>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
        <a href="#" onclick="goToRiceFieldStatus()">Kalagayan ng Palayan</a>
        <a href="disease1.html">Pagtuklas ng Peste</a>
        <a href="pest_detection.html">Pagtuklas ng Sakit</a>
        <a href="library.html">Aklatan ng mga Peste at Sakit</a>
    </div>

    <div id="main">
        <!-- Main content here -->
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD4kYnLgUzzIZt1XUWL9DEQ5j-YhbE1C_0",
            authDomain: "farm-monitoring-7d029.firebaseapp.com",
            databaseURL: "https://farm-monitoring-7d029-default-rtdb.firebaseio.com",
            projectId: "farm-monitoring-7d029",
            storageBucket: "farm-monitoring-7d029.appspot.com",
            messagingSenderId: "205970011096",
            appId: "1:205970011096:web:5a0718eb27438d499af8ad"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let ripeningModel, statusModel;

        // Preload models on page load
        window.onload = async function() {
            const ripeningModelURL = "https://teachablemachine.withgoogle.com/models/7V236RqnY/model.json";
            const ripeningMetadataURL = "https://teachablemachine.withgoogle.com/models/7V236RqnY/metadata.json";
            const statusModelURL = "https://teachablemachine.withgoogle.com/models/rYYZnO5oA/model.json";
            const statusMetadataURL = "https://teachablemachine.withgoogle.com/models/rYYZnO5oA/metadata.json";

            try {
                ripeningModel = await tmImage.load(ripeningModelURL, ripeningMetadataURL);
                statusModel = await tmImage.load(statusModelURL, statusMetadataURL);
                console.log("Models loaded successfully");
            } catch (error) {
                console.error("Error loading models:", error);
            }
        };

        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }

        function goToRiceFieldStatus() {
            const statusPageHtml = 
                `<div class="main-buttons">
                    <button onclick="openLwFly()">Drone Vision</button>
                    <button onclick="classifyImage()">I-classify ang Imahe</button>
                </div>
                <div id="webcam-container"></div>
                <div id="label-container"></div>`;
            document.getElementById("main").innerHTML = statusPageHtml;
            closeNav();
        }

        function openLwFly() {
            // Android-specific code to open LW Fly app
            window.location.href = "intent:#Intent;action=android.intent.action.MAIN;category=android.intent.category.LAUNCHER;package=com.yourpackage.lwfly;end";
        }

        async function classifyImage() {
            // Ensure models are loaded before running classification
            if (!ripeningModel || !statusModel) {
                alert("Models are still loading. Please try again in a moment.");
                return;
            }

            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = async (event) => {
                const file = event.target.files[0];
                if (file) {
                    const image = document.createElement('img');
                    image.src = URL.createObjectURL(file);
                    image.onload = async () => {
                        const resultsDiv = document.createElement('div');
                        resultsDiv.className = 'prediction-results';
                        resultsDiv.innerHTML = `<img src="${image.src}" alt="Uploaded Image"><h2>Mga Prediksyon</h2>`;
                        document.getElementById("main").appendChild(resultsDiv);

                        try {
                            // Run the ripening stage model
                            const ripeningPrediction = await ripeningModel.predict(image);
                            const highestRipeningPrediction = ripeningPrediction.reduce((prev, current) => 
                                (prev.probability > current.probability) ? prev : current);
                            const ripeningPercent = (highestRipeningPrediction.probability * 100).toFixed(2);
                            let ripeningResultText = "";
                            if (highestRipeningPrediction.className === "Ripe" && ripeningPercent >= 85) {
                                ripeningResultText = `<p style="color:green;">${highestRipeningPrediction.className}: ${ripeningPercent}%</p>`;
                            } else if (highestRipeningPrediction.className === "Ripe" && ripeningPercent < 85) {
                                ripeningResultText = `<p style="color:orange;">${highestRipeningPrediction.className}: ${ripeningPercent}%</p>`;
                            } else {
                                ripeningResultText = `<p style="color:red;">${highestRipeningPrediction.className}: ${ripeningPercent}%</p>`;
                            }

                            resultsDiv.innerHTML += `<h2>Ripening Stage:</h2>${ripeningResultText}`;

                            // Run the rice field status model
                            const statusPrediction = await statusModel.predict(image);
                            const highestStatusPrediction = statusPrediction.reduce((prev, current) => 
                                (prev.probability > current.probability) ? prev : current);
                            const statusPercent = (highestStatusPrediction.probability * 100).toFixed(2);
                            const statusResultText = `<p>${highestStatusPrediction.className}: ${statusPercent}%</p>`;
                            resultsDiv.innerHTML += `<h2>Rice Field Status:</h2>${statusResultText}`;

                            // Fetch recommendations from Firebase
                            const recommendationRef = firebase.database().ref('Status/' + highestStatusPrediction.className);
                            recommendationRef.once('value', (snapshot) => {
                                if (snapshot.exists()) {
                                    const recommendation = snapshot.val();
                                    const message = recommendation.remedies.join('<br>');
                                    resultsDiv.innerHTML += `<h2>Rekomendasyon:</h2><p>${message}</p>`;
                                } else {
                                    resultsDiv.innerHTML += `<h2>Rekomendasyon:</h2><p>Walang available na rekomendasyon para sa kategoryang ito.</p>`;
                                }
                            });
                        } catch (error) {
                            console.error("Error classifying image:", error);
                        }
                    };
                }
            };
            input.click();
        }
    </script>
</body>
</html>
