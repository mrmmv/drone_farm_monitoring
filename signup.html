<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #00b09b, #96c93d); /* Gradient green background */
            background-image: url('your-background-image.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
        }
        .auth-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .auth-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .auth-container input {
            width: calc(100% - 20px); /* Adjust width to fit within padding */
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .auth-container button {
            width: calc(100% - 20px); /* Adjust width to fit within padding */
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .auth-container button:hover {
            background-color: #357ae8;
        }
        .auth-container p {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .auth-container a {
            color: #4285F4;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <h2>Sign Up</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="signUpBtn">Sign Up</button>
        <p id="error-message" style="color:red;"></p>
        <p>Already have an account? <a href="index.html">Sign in here</a></p>
    </div>

    <!-- Load Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD4kYnLgUzzIZt1XUWL9DEQ5j-YhbE1C_0",
            authDomain: "farm-monitoring-7d029.firebaseapp.com",
            databaseURL: "https://farm-monitoring-7d029-default-rtdb.firebaseio.com",
            projectId: "farm-monitoring-7d029",
            storageBucket: "farm-monitoring-7d029.appspot.com",
            messagingSenderId: "205970011096",
            appId: "1:205970011096:web:5a0718eb27438d499af8ad"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Sign up when button is clicked
        document.getElementById('signUpBtn').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    window.location.href = "index.html"; // Redirect to sign-in page after successful sign-up
                })
                .catch(error => {
                    document.getElementById('error-message').textContent = error.message;
                    console.error("Error signing up: ", error);
                });
        });
    </script>

</body>
</html>
