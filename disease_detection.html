<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagtuklas ng Peste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #a8e063, #56ab2f);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            width: 100%;
        }
        .button-container {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 10px;
            width: 100%;
            max-width: 300px;
        }
        .button-container button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .results {
            margin: 20px;
            text-align: center;
            width: 100%;
        }
        .results img {
            max-width: 100%;
            border-radius: 10px;
            display: none;
        }
        .results p {
            font-size: 1.2em;
            color: #333;
        }
        video {
            display: none;
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
            border-radius: 10px;
        }
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            z-index: 1000;
        }
        @media (max-width: 600px) {
            .header {
                font-size: 1.5em;
                padding: 15px;
            }
            .button-container button {
                font-size: 1em;
            }
            .results p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Pagtuklas ng Peste</h1>
    </div>
    <button class="back-button" onclick="goBack()">Back</button>
    <div class="button-container">
        <button id="take-photo-btn">Kumuha ng Larawan</button>
        <button id="capture-btn" style="display: none;">Kunan</button>
        <button id="reclassify-btn" style="display: none;">Muling Magklasipika</button>
    </div>
    <video id="video"></video>
    <div id="results" class="results">
        <img id="captured-image" alt="Captured Image">
    </div>

    <!-- Load TensorFlow.js and Teachable Machine Library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

    <!-- Your Firebase configuration -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD4kYnLgUzzIZt1XUWL9DEQ5j-YhbE1C_0",
            authDomain: "farm-monitoring-7d029.firebaseapp.com",
            databaseURL: "https://farm-monitoring-7d029-default-rtdb.firebaseio.com",
            projectId: "farm-monitoring-7d029",
            storageBucket: "farm-monitoring-7d029.appspot.com",
            messagingSenderId: "205970011096",
            appId: "1:205970011096:web:5a0718eb27438d499af8ad"
        };
        firebase.initializeApp(firebaseConfig);
    </script>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/YfzGFfzHw/";

        let model, video, canvas, capturedImage, ctx;

        document.getElementById('take-photo-btn').addEventListener('click', async () => {
            video = document.getElementById('video');
            capturedImage = document.getElementById('captured-image');
            capturedImage.style.display = 'none'; // Hide captured image when taking a new photo

            video.style.display = 'block'; // Show video
            document.getElementById('capture-btn').style.display = 'block';
            document.getElementById('take-photo-btn').style.display = 'none';

            const constraints = {
                video: {
                    facingMode: 'environment', // Use the back camera
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };

            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;
            video.play();

            // Load the model
            await init();
        });

        document.getElementById('capture-btn').addEventListener('click', () => {
            canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);

            // Stop the video stream
            const stream = video.srcObject;
            const tracks = stream.getTracks();
            tracks.forEach(track => track.stop());

            video.style.display = 'none'; // Hide video
            capturedImage.src = canvas.toDataURL();
            capturedImage.style.display = 'block'; // Show captured image

            classifyImage(); // Classify the captured image
        });

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
        }

        async function classifyImage() {
            const predictions = await model.predict(canvas);

            const resultDiv = document.getElementById('results');
            resultDiv.innerHTML = '';

            let highestPrediction = predictions.reduce((prev, current) =>
                (prev.probability > current.probability) ? prev : current);

            const confidence = highestPrediction.probability.toFixed(2) * 100;

            if (confidence >= 95) {
                checkInDatabase(highestPrediction.className, confidence);
                document.getElementById('reclassify-btn').style.display = 'block';
            } else {
                resultDiv.innerHTML += `<p>Wala pa sa Database</p>`;
            }
        }

        async function checkInDatabase(pestName, confidence) {
            const dbRef = firebase.database().ref('pests/' + pestName);
            dbRef.once('value', (snapshot) => {
                if (snapshot.exists()) {
                    const pestInfo = snapshot.val();
                    const name = pestInfo.name || 'Unknown';
                    const description = pestInfo.description || 'No description available.';
                    const remedies = pestInfo.remedies || [];

                    let remediesHtml = '<p><strong>Remedies:</strong></p><ul>';
                    remedies.forEach((remedy, index) => {
                        remediesHtml += `<li>${index + 1}. ${remedy}</li>`;
                    });
                    remediesHtml += '</ul>';

                    document.getElementById('results').innerHTML = 
                        `<h2>Prediksyon: ${name} (${confidence}%)</h2>
                        <p>${description}</p>
                        ${remediesHtml}`;
                } else {
                    document.getElementById('results').innerHTML = `<p>Not found in the database!</p>`;
                }
            });
        }

        document.getElementById('reclassify-btn').addEventListener('click', () => {
            document.getElementById('take-photo-btn').click();
        });

        function goBack() {
            window.location.href = 'index.html'; // Replace with the URL of your main page
        }
    </script>
</body>
</html>
