<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagtuklas ng Peste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
        .button-container {
            text-align: center;
            margin-top: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 10px;
            width: 100%;
            max-width: 300px;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
        .results {
            margin: 20px;
            text-align: center;
            flex-grow: 1;
        }
        .results img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .results p, .results h2, .results h3 {
            font-size: 1.2em;
            color: #333;
        }
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            z-index: 1000;
        }
        @media (max-width: 600px) {
            .header {
                font-size: 1.5em;
                padding: 15px;
            }
            .button-container button {
                font-size: 1em;
            }
            .results p, .results h2, .results h3 {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Pagtuklas ng Peste</h1>
    </div>
    <button class="back-button" onclick="goBack()">Back</button>
    <div id="results" class="results"></div>
    <div class="button-container">
        <button id="take-photo-btn">Kunan ng Larawan</button>
        <button id="reclassify-btn" style="display: none;">Muling Magklasipika</button>
    </div>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/YfzGFfzHw/";

        let model, webcam, labelContainer, maxPredictions, video, stream;

        document.getElementById('take-photo-btn').addEventListener('click', async () => {
            video = document.createElement('video');
            document.body.appendChild(video);

            const constraints = {
                video: {
                    facingMode: 'environment', 
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };

            stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;
            video.play();

            await init();

            video.addEventListener('loadeddata', captureImage);
        });

        async function captureImage() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);

            // Stop the video stream
            stream.getTracks().forEach(track => track.stop());

            const predictions = await model.predict(canvas);

            const resultDiv = document.getElementById('results');
            resultDiv.innerHTML = '';

            let highestPrediction = predictions.reduce((prev, current) =>
                (prev.probability > current.probability) ? prev : current);

            const confidence = highestPrediction.probability.toFixed(2) * 100;

            if (confidence >= 95) {
                resultDiv.innerHTML = `<img src="${canvas.toDataURL()}" alt="Captured Image"><h2>Prediksyon: ${highestPrediction.className} (${confidence}%)</h2>`;
                checkInDatabase(highestPrediction.className);
                document.getElementById('reclassify-btn').style.display = 'block';
            } else {
                resultDiv.innerHTML = '<p>Wala pa sa Database</p>';
            }

            // Remove video element
            video.remove();
        }

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
        }

        async function checkInDatabase(pestName) {
            const dbRef = firebase.database().ref('pests/' + pestName);
            dbRef.once('value', (snapshot) => {
                if (snapshot.exists()) {
                    const pestInfo = snapshot.val();
                    const name = pestInfo.name || 'Unknown';
                    const description = pestInfo.description || 'No description available.';
                    const remedies = pestInfo.remedies || [];

                    let remediesHtml = '<p><strong>Remedies:</strong></p><ul>';
                    remedies.forEach((remedy, index) => {
                        remediesHtml += `<li>${index + 1}. ${remedy}</li>`;
                    });
                    remediesHtml += '</ul>';

                    document.getElementById('results').innerHTML = 
                        `<h3>${name}</h3>
                        <p>${description}</p>
                        ${remediesHtml}`;
                } else {
                    document.getElementById('results').innerHTML = '<p>Not found in the database!</p>';
                }
            });
        }

        document.getElementById('reclassify-btn').addEventListener('click', () => {
            document.getElementById('take-photo-btn').click();
        });

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
