<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagtuklas ng Peste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #a8e063, #56ab2f); /* Gradient green background */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
            width: 100%;
        }
        .button-container button {
            flex: 1 1 200px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 10px;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
        .camera-container {
            display: none;
            position: relative;
            width: 90vw;
            height: 70vh;
            overflow: hidden;
            border-radius: 10px;
        }
        .camera-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .results {
            width: 90vw;
            max-width: 600px;
            margin: 20px;
            text-align: center;
        }
        .results img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .results p {
            font-size: 1.2em;
            color: #333;
        }
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            z-index: 1000;
        }
        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
            }
            .button-container button {
                flex: 1 1 100%;
            }
            .header {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Pagtuklas ng Peste</h1>
    </div>
    <button class="back-button" onclick="goBack()">Back</button>
    <div class="button-container">
        <button id="take-photo-btn">Kumuha ng Larawan</button>
        <button id="reclassify-btn" style="display: none;">Muling Magklasipika</button>
    </div>
    <div class="camera-container" id="camera-container">
        <video id="video" autoplay playsinline></video>
    </div>
    <div id="results" class="results"></div>

    <!-- Load TensorFlow.js and Teachable Machine Library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

    <!-- Your Firebase configuration -->
    <script>
        // Add your Firebase project configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD4kYnLgUzzIZt1XUWL9DEQ5j-YhbE1C_0",
            authDomain: "farm-monitoring-7d029.firebaseapp.com",
            databaseURL: "https://farm-monitoring-7d029-default-rtdb.firebaseio.com",
            projectId: "farm-monitoring-7d029",
            storageBucket: "farm-monitoring-7d029.appspot.com",
            messagingSenderId: "205970011096",
            appId: "1:205970011096:web:5a0718eb27438d499af8ad"
        };
        firebase.initializeApp(firebaseConfig);
    </script>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/YfzGFfzHw/";

        let model, maxPredictions;

        document.getElementById('take-photo-btn').addEventListener('click', async () => {
            const video = document.getElementById('video');
            const cameraContainer = document.getElementById('camera-container');

            cameraContainer.style.display = 'block';

            const constraints = {
                video: {
                    facingMode: 'environment', // Use the back camera
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.play();

                await init();

                video.addEventListener('loadeddata', async () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                    // Stop the video stream
                    stream.getTracks().forEach(track => track.stop());

                    cameraContainer.style.display = 'none';

                    // Classify the captured image
                    const predictions = await model.predict(canvas);

                    const resultDiv = document.getElementById('results');
                    resultDiv.innerHTML = '';

                    let highestPrediction = predictions.reduce((prev, current) =>
                        (prev.probability > current.probability) ? prev : current);

                    const confidence = (highestPrediction.probability * 100).toFixed(2);

                    if (confidence >= 95) {
                        resultDiv.innerHTML += `<img src="${canvas.toDataURL()}" alt="Captured Image"><h2>Prediksyon: ${highestPrediction.className} (${confidence}%)</h2>`;
                        checkInDatabase(highestPrediction.className);
                        document.getElementById('reclassify-btn').style.display = 'block';
                    } else {
                        resultDiv.innerHTML += `<p>Wala pa sa Database</p>`;
                    }
                });
            } catch (err) {
                console.error("Error accessing the camera: ", err);
            }
        });

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
        }

        async function checkInDatabase(pestName) {
            const dbRef = firebase.database().ref('pests/' + pestName);
            dbRef.once('value', (snapshot) => {
                if (snapshot.exists()) {
                    const pestInfo = snapshot.val();
                    const name = pestInfo.name || 'Unknown';
                    const description = pestInfo.description || 'No description available.';
                    const remedies = pestInfo.remedies || [];

                    // Build HTML for remedies
                    let remediesHtml = '<p><strong>Remedies:</strong></p><ul>';
                    remedies.forEach((remedy, index) => {
                        remediesHtml += `<li>${index + 1}. ${remedy}</li>`;
                    });
                    remediesHtml += '</ul>';

                    document.getElementById('results').innerHTML = 
                        `<h3>${name}</h3>
                        <p>${description}</p>
                        ${remediesHtml}`;
                } else {
                    document.getElementById('results').innerHTML = `<p>Not found in the database!</p>`;
                }
            });
        }

        document.getElementById('reclassify-btn').addEventListener('click', () => {
            document.getElementById('take-photo-btn').click();
        });

        function goBack() {
            window.location.href = 'index.html'; // Replace with the URL of your main page
        }
    </script>
</body>
</html>
