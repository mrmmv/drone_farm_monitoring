<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .auth-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .auth-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .auth-container button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .auth-container button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <h2>Sign In / Sign Up</h2>
        <button id="googleSignInBtn">Sign in with Google</button>
    </div>

    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
             apiKey: "AIzaSyD4kYnLgUzzIZt1XUWL9DEQ5j-YhbE1C_0",
            authDomain: "farm-monitoring-7d029.firebaseapp.com",
            databaseURL: "https://farm-monitoring-7d029-default-rtdb.firebaseio.com",
            projectId: "farm-monitoring-7d029",
            storageBucket: "farm-monitoring-7d029.appspot.com",
            messagingSenderId: "205970011096",
            appId: "1:205970011096:web:5a0718eb27438d499af8ad"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Sign in with Google
        const googleSignInBtn = document.getElementById('googleSignInBtn');
        googleSignInBtn.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(result => {
                    console.log(result.user);
                    window.location.href = "index.html"; // Redirect to main content after successful login
                })
                .catch(error => {
                    console.error("Error signing in with Google: ", error);
                });
        });

        // Check if user is already signed in
        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = "index.html"; // Redirect to main content if already signed in
            }
        });
    </script>

</body>
</html>
